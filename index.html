	<script>

        function stripHtml(html)
        {
            let tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || html;
        }
		
		function readSingleFile(e) {
            var file = e.target.files[0];
            if (!file) {
                return;
            }
            var reader = new FileReader();
            reader.onload = function(e) {var contents = e.target.result;
            quesLoad(JSON.parse(contents))
            };
            reader.readAsText(file);
        }

        function btLoadPaper(obj){
            $.getJSON(obj, function (obj1) {
                quesLoad(obj1)
            })
        }

        function makeTableHTML(myArray) {
            var result = "";
            for(var i=0; i<myArray.length; i++) {
               
                result += "<div class='ans-opt col'>" + "&nbsp;" + (i+1) + ".&nbsp;" + myArray[i]+"</div>";
            }

            return result;
        }
        
        function hideMain(){
            $('#main').hide();
            $('#welcome').show();
            return false;
        }

        function quesLoad(obj1){
			
                
			//var obj1 =JSON.parse(contents)
            var fileTitle = obj1.data.test.name;
            console.log(fileTitle)
            var secObj = obj1.data.sections[0]
			var x = "";
            var quesAll = secObj.questions;
            var ans = []

            quesAll.forEach(questions => {
                var ques = questions
                console.log(ques)
                var _count = "<b>" + questions.order + "</b>" + ".&nbsp;"
                ques.text =  ques.name
                var z = "<div class='jeff'>"
                    z += "<div class='ques-cont'> <div class='ques-title'><div class='row'><p>" + _count + ques.text + "</p></div></div> <a class='search-icon' target=\"_blank\" href='https://www.google.com/search?q=" + ques.nameText +"'>search</a></div>";
                
                z += "<div class='options-cont row'>"
                const alphabets =["(a)","(b)","(c)","(d)"]
                    for(j in ques.options){
                    ques.options[j].value = stripHtml(ques.options[j].value);
                    if(ques.options[j].isCorrect){
                        ans.push(alphabets[j])
                    }
                    z+= "<div class='options-cont col'><div>" + "&nbsp;" + alphabets[j] + "&nbsp;</div>" + ques.options[j].name + "</div>"
                    //z += "<input class='ques-radio' type=\"radio\" id=\"" + ques.options[j]._id + "\"name=\"" + ques._id + "\" value=\"" +ques.options[j]._id + "\"><label class='ques-options' for=\"" + ques.options[j]._id + "\">"+ques.options[j].name+"</label>"
                }
                z+= "</div></div>"
                x+=z
            })
            
			
			document.getElementById("demo").innerHTML = x;
			document.getElementById("ansCont").innerHTML = makeTableHTML(ans);
			document.getElementById("tbTitle").innerText = fileTitle;
            document.getElementById("welcome").style.display = "none";
            document.getElementById("main").style.display = "block";
            const content = document.createElement('span')
            content.textContent = document.getElementById("main").textContent

            const syncTypeset = document.querySelector('#main')
            MathJax.typeset()
            
			
		
    }
		 document.getElementById('myFileInput').addEventListener('change', readSingleFile, false);
